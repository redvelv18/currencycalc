<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="currency">
        <option value="eur">EUR</option>
        <option value="usd">USD</option>
        <option value="gbp">GBP</option>
        <option value="chf">CHF</option>
    </select>
    <input type="text" id="amount">
    <button type="button" id="conv-btn">convert!</button>
    <p id="output"> </p>

    <script>
        let convBtn = document.getElementById("convert-btn");
        let currency = document.getElementById("currency");
        let amount = document.getElementById("amount")

        convBtn.addEventListener("click", handleClick);

        function handleClick() {
            console.log(currency.value)

            switch (currency.value) {
                case "usd":
                    console.log(1.0507 * amount.value);
                    break;
                case "gbp":
                    console.log(0.82898 * amount.value);
                    break;
                case "chf":
                    console.log(0.9316 * amount.value);
                    break;
            }
        }





    </script>

</body>

</html>
